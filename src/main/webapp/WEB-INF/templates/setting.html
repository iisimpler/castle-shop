<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<section class="content-header">
		<h1>
			系统管理 <small>系统设置</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="javascript:;"><i class="fa fa-cogs"></i> 系统管理</a></li>
			<li class="active">系统设置</li>
		</ol>
	</section>

	<section class="content">
		<form id="form-product" class="form-horizontal" th:action="@{/setting/save}" method="post">
			<div class="nav-tabs-custom">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#tab_base" data-toggle="tab">基本设置</a></li>
					<li><a href="#tab_display" data-toggle="tab">显示设置</a></li>
					<li><a href="#tab_register" data-toggle="tab">注册与安全</a></li>
					<li><a href="#tab_mail" data-toggle="tab">邮件设置</a></li>
					<li><a href="#tab_other" data-toggle="tab">其他设置</a></li>
				</ul>
				<div class="tab-content" style="min-height: 400px;">
					<div class="tab-pane active" id="tab_info">
						<div class="form-horizontal">
							<div class="box-body">
								<div class="form-group">
									<label for="input-name" class="col-sm-2 control-label"><i class="required-tip">*</i>商品名称</label>

									<div class="col-sm-10">
										<input class="form-control" id="input-name" name="name" th:value="*{name}" placeholder="请输入商品名称" type="text"
											data-bv-notempty="true" data-bv-notempty-message="请填写商品名称">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="tab-pane" id="tab_display">
						
					</div>
					<div class="tab-pane" id="tab_register">
						
					</div>
					<div class="tab-pane" id="tab_mail">
						
					</div>
					<div class="tab-pane" id="tab_other">
						
					</div>
				</div>
				<!-- /.tab-content -->
				<div class="box-footer">
					<button type="button" class="btn btn-default" onclick="location.href='#/page/product'">返回列表</button>
					<button type="submit" class="btn btn-success pull-right">保存</button>
				</div>
			</div>
		</form>
	</section>


	<script type="text/javascript">
		requirejs(
				[ "domReady", "validator", "icheck", "fileinput", "kindeditor" ],
				function(ready) {
					ready(function() {
						activeMenu("product");

						
					});
				});
	</script>
</body>
</html>
